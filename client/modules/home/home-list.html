<div ng-show="sushis">
  <div class="jumbotron">
    <table st-table="displayedSushis" st-safe-src="sushis" class="table table-striped table-hover ">
      <h2>Sushi List</h2>
      <thead>
        <tr>
          <th st-sort="qi">Qi</th>
          <th st-sort="type">Type</th>
          <th st-sort="title">Title</th>
          <th st-sort="creator.name">Creator</th>
          <th st-sort="dataCache.actor.name">Actor</th>
          <th st-sort="dataCache.state">State</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sushi in displayedSushis" class="active" ui-sref="sushi.viewer({sushiId : sushi.id})">
          <td>{{sushi.qi}}</td>
          <td><i class="glyphicon glyphicon-leaf" ng-class="sushi.typeInfo.icon"></i> {{sushi.type}}</td>
          <td>{{sushi.title}}</td>
          <td>{{sushi.creator.name}}</td>
          <td>{{sushi.dataCache.actor.name}}</td>
          <td><b>{{sushi.dataCache.state}}</b></td>
        </tr>
    </tbody>
    <tfoot>
      <td st-pagination="" st-items-by-page="10" colspan="4" />
    </tfoot>
  </table>
  <small>TIPS: You can filter sushis by clicking column headers</small>
  </div>
</div>
<style>
.st-sort-ascent:before{
  content: '\25B2';
}

.st-sort-descent:before{
  content: '\25BC';
}
</style>
