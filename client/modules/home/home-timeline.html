<ul class="cbp_tmtimeline">
  <li ng-repeat="event in events | orderBy:'_id':true ">
    <time class="cbp_tmtime" datetime="{{event.when}}"><span>{{event.when | date:'dd MMMM'}}</span> <span>{{event.when | date:'hh:mm'}}</span></time>
    <div class="cbp_tmicon"><i class="fa fa-start" /></div>
    <div class="cbp_tmlabel">
      <div ng-if="event.type = 'created'">
        <h2>New bud</h2>
        <blockquote>
          <p>{{event.title}}</p>
          <small>Creator <cite title="Source Title">{{event.actor.name}}</cite></small>
        </blockquote>
        <a ui-sref="bud.viewer({budId : event.target})" class="btn btn-info">View bud</a>
      </div>
      <div ng-if="event.type = 'subcreated'">
        <h2>{{event.actor.name}} created a sub bud :</h2>
        <p>"{{event.title}}"</p>
        <p>parend bud: "{{event.parent}}"
        <a ui-sref="bud.viewer({budId : event.target})" class="btn btn-info">View bud</a>
      </div>
    </div>
  </li>
</ul>
