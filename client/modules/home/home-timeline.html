<style>
#cy {
  height: 100%;
  width: 100%;
  position: fixed;
  left: 0;
  top: 0;
  z-index: -1;
}
</style>
<div class="row" ng-show="'bud.home.timeline' | isState">
  <ul class="timeline">
    <li ng-repeat="event in events | orderBy:'_id':true " ng-class="{'timeline-inverted': $index % 2 != 0}">
        <div class="timeline-badge" ng-click="" popover="XXX" popover-trigger="mouseenter">
          <i class="fa fa-comment"></i>
        </div>
        <div class="timeline-panel">
            <div class="timeline-heading">
                <h4 class="timeline-title">X</h4>
                <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{event.createdTime | date:'short'}}</small>
                </p>
            </div>
            <div class="timeline-body">
                <p>{{event.message}}</p>
            </div>
        </div>
    </li>
  </ul>
</div>
<section data-ui-view>
</section>
