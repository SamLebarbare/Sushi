<div ng-show="buds">
  <div class="jumbotron">


    <table st-table="displayedBuds" st-safe-src="buds" class="table table-striped table-hover ">
      <h2>Bud List</h2>
      <thead>
        <tr>
          <th st-sort="qi">Qi</th>
          <th st-sort="type">Type</th>
          <th st-sort="title">Title</th>
          <th st-sort="creator.name">Creator</th>
          <th>Invited</th>
          <th st-sort="dataCache.state">State</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="bud in displayedBuds" class="active" ui-sref="bud.viewer({budId : bud.id})">
          <td>{{bud.qi}}</td>
          <td><i class="glyphicon glyphicon-leaf" ng-class="bud.typeInfo.icon"></i> {{bud.type}}</td>
          <td>{{bud.title}}</td>
          <td>{{bud.creator.name}}</td>
          <td><ul><li ng-repeat="p in bud.dataCache.participants">{{p.user.name}} ({{p.state}})</li></ul></td>
          <td><b>{{bud.dataCache.state}}</b></td>
        </tr>
    </tbody>
    <tfoot>
      <td st-pagination="" st-items-by-page="10" colspan="4" />
    </tfoot>
  </table>
  <small>TIPS: You can filter buds by clicking column headers</small>
  </div>
</div>
<style>
.st-sort-ascent:before{
  content: '\25B2';
}

.st-sort-descent:before{
  content: '\25BC';
}
</style>
