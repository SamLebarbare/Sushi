<div class="container">
  <div class="fb-profile">
    <img align="left" class="fb-image-lg" src="/images/profile.png" alt="Profile image"/>
    <img align="left" class="fb-image-profile thumbnail" src="{{user.picture}}" alt="Profile image example"/>
    <div class="fb-profile-text">
      <h1>{{user.name}}</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="progress">
    <div class="progress-bar progress-bar-success" style="width: {{user.progress}}%"></div>
    <span class="progress-type">QI Level {{user.lvl}} ({{user.xp}} / {{user.neededXp}} XP)</span>
    <span class="progress-completed"> {{user.progress}}%</span>
  </div>
  <div ng-repeat="skill in user.skills">
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{skill.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{skill.progress}}%">
        <span class="sr-only">{{skill.progress}}% Complete</span>
      </div>
      <span class="progress-type">{{skill.type}} Level {{skill.lvl}}  ({{skill.xp}} / {{skill.neededXp}} XP)</span>
      <span class="progress-completed">{{skill.progress}}%</span>
    </div>
  </div>
</div>
