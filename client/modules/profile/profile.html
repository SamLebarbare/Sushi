<div class="container-fluid">
  <section>
    <div class="jumbotron">
      <div class="widget-icon pull-right">
        <h1 class="green">Level <i class="circle">{{user.lvl}}</i></h1>
      </div>

      <h1>{{user.name}}</h1>
      
      <h3>Main Qi Experience</h3>
      <h4>Level {{user.lvl}} ({{user.xp}} / {{user.neededXp}} XP)
      <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: {{user.progress}}%"></div>
      </div>

      <div ng-repeat="skill in user.skills">
        <h3>{{skill.type}} </h3>
        <h4></4>
        <h4>Level {{skill.lvl}} ({{skill.xp}} / {{skill.neededXp}} XP)
          <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: {{skill.progress}}%"></div>
          </div>
      </div>
    </div>
  </section>
</div>
