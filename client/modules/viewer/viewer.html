<div class="page-header">
  <h1>{{bud.title}}</h1>
  <h5 class="media-heading">
    <a href="#"></a>
    <span ng-if="bud.to"><span class="glyphicon glyphicon-play"></span>
    <a href="#">{{bud.from.name}}</a></span>
  </h5>
  <small class="post-tools">
    {{bud.createdTime | date:'medium'}}
    &middot; <span class="glyphicon glyphicon-{{post.to ? 'envelope' : 'globe'}}"></span>
  </small>
</div>
<div ng-bind-html="bud.content"></div>
<ul class="media-list post-comments">
  <li class="media"><span class="arrow-up-small"></span></li>
  <li class="media post-comment" ng-repeat="comment in bud.comments">
    <a href="#" class="pull-left">
      <img class="media-object" ng-src="{{comment.from.picture}}" alt="">
    </a>
    <div class="media-body story-comment-body">
      <small><a href="#" class="bold">{{comment.from.name}}</a> {{comment.message}}</small>
      <small class="post-comment-tools">
        {{comment.createdTime | date:'short'}}
      </small>
    </div>
  </li>
  <li class="media post-comment comment-box">
    <a href="#" class="pull-left">
      <img class="media-object" ng-src="{{common.user.picture}}" alt="">
    </a>
    <div class="media-body post-comment-body">
      <textarea
      msd-elastic
      ng-model="bud.commentBox.message"
      ng-keypress="createComment($event, bud)"
      ng-disabled="bud.commentBox.disabled"
      class="form-control"
      placeholder="Write a comment...">
    </textarea>
    </div>
  </li>
</ul>


<style type="text/css">
  /* Layout */

  .posts li {
    border-top: solid 1px #E9E9E9;
  }

  .post {
    margin-top: 0;
    padding-bottom: 18px;
    padding-top: 18px;
  }

  .post img {
    height: 50px;
    width: 50px;
  }

  .post-body h5 {
    margin: 0;
  }

  .post-tools {
    color: grey;
    display: block;
  }

  .post-comments li {
    background-color: #edeff4;
    border: none;
  }

  .post-comments li:first-child {
    background: none;
    line-height: 5px;
  }

  .post-comments li:nth-child(2) {
    margin-top: 0;
  }

  .post-comments li:nth-child(n + 3) {
    margin-top: 1px;
  }

  .post-comment {
    line-height: 13px;
    padding: 5px 5px 4px 5px;
  }

  .post-comment img {
    height: 32px;
    width: 32px;
  }

  .post-comment > .pull-left {
    margin-right: 8px;
  }

  .post-comment .comment-box {
  }

  .post-comment-body textarea {
    resize: vertical;
    height: 20px;
    width: 75%;
    margin: 0;
    padding-top: 1px;
    padding-bottom: 0;
    font-size: 12px;
    border-radius: 2px;
  }

  .post-comment-tools {
    color: gray;
    display: block;
    line-height: 16px;
    padding-top: 2px;
  }
</style>
