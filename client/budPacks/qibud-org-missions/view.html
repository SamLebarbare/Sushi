<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12" ng-repeat="bud in packData.projects" id="bud_{{bud.id}}">
      <div class="widget shadow-z-2">
        <div class="widget-body">
          <div class="widget-icon green pull-left">
            <i class="glyphicon glyphicon-leaf" ng-class="bud.typeInfo.icon">{{bud.qi}}</i>
          </div>
          <div class="widget-content pull-left">
            <div class="title">
              <a ui-sref="bud.viewer.Project({budId : bud._id})">{{bud.title}} ({{bud.state}})</a>
            </div>
            <div class="comment">
              {{bud.createdTime | date:'medium'}}
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <div class="spacer visible-xs"></div>
</div>
