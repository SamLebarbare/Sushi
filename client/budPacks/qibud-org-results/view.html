<div ng-if="!packData.actor">
  <input
  class="btn btn-primary btn-success btn-xl btn-raised"
  ng-click="setActor($event, packData.state, packData, load)"
  value="I wanna be actor !"
  />
  <input
  class="btn btn-primary btn-success btn-xl btn-raised"
  ng-click="assignActor($event, packData.state, packData, load)"
  value="Assign to user"
  />
</div>
<div ng-if="packData.actor">
  <div ng-show="isActor()" ng-if="packData.state === 'Undefined'">
    <input
    class="btn btn-primary btn-success btn-xl btn-raised"
    ng-click="setSuccess($event)"
    value="It's a success!"
    />
    <input
    class="btn btn-primary btn-warning btn-xl btn-raised"
    ng-click="setFailed($event)"
    value="It's a failure :/"
    />
  </div>
  <div ng-show="isActorOrCreator()" ng-if="packData.state === 'Undefined'">
    <input
    class="btn btn-primary btn-warning btn-xl btn-raised"
    ng-click="unsetActor($event, packData.state, packData, load)"
    value="Set this action free..."
    />
  </div>
</div>
