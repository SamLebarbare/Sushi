
<div ng-if="packData.state == 'Unshared'">
  <h2>Share your information!</h2>
</div>
<div ng-if="packData.state == 'Shared'">
  <h2>Information <b>shared!</b></h2>
</div>
<div ng-if="packData.state == 'Relevant'">
  <h2><b>relevant</b> information!</h2>
</div>
<div ng-if="packData.state == 'Selected'">
  <h2>Your information is <b>selected!</b></h2>
</div>
<div ng-if="packData.state == 'Primed'">
  <h2>Your information has been <b>primed!</b></h2>
</div>
