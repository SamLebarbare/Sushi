<div ng-if="!packData.actor">
  <input
  class="btn btn-primary btn-success btn-xl btn-raised"
  ng-click="setActor($event, packData.state, packData, load)"
  value="I wanna be actor !"
  />
  <input
  class="btn btn-primary btn-success btn-xl btn-raised"
  ng-click="assignActor($event, packData.state, packData, load)"
  value="Assign to user"
  />
</div>
<div ng-if="packData.actor">
  <div ng-show="isActorOrCreator()">
    <input
    class="btn btn-primary btn-warning btn-xl btn-raised"
    ng-click="unsetActor($event, packData.state, packData, load)"
    value="Set this project free..."
    />
  </div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12" ng-repeat="bud in packData.actions" id="bud_{{bud.id}}">
      <div class="widget">
        <div class="widget-body">
          <div class="widget-icon green pull-left">
            <i class="glyphicon glyphicon-leaf" ng-class="bud.typeInfo.icon">{{bud.qi}}</i>
          </div>
          <div class="widget-content pull-left">
            <div class="title">
              <a ui-sref="bud.viewer.Action({budId : bud.id})">{{bud.title}} ({{bud.dataCache.state}})</a>
            </div>
            <div class="comment">
              {{bud.createdTime | date:'medium'}}
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <div class="spacer visible-xs"></div>
</div>
